<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
               
                <a class="nav-link  {% if active == 'home' %}active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'list' %}active {% endif %}" href="{% url 'post-list' %}">Blog List</a>
              </li>
              {% if request.user.is_active %}

              <li class="nav-item">
                <a class="nav-link {% if active == 'signup' %}active {% endif %}" href="{% url 'logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'addpost' %}active {% endif %}" href="{% url 'add-post' %}">AddPost</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if active == 'signup' %}active {% endif %}" href="{% url 'signup' %}">Signup</a>
              </li>


              <li class="nav-item">
                <a class="nav-link {% if active == 'login' %}active {% endif %}" href="{% url 'login'%}">Login</a>
              </li>
             
              {% endif %}
             
            </ul>
            <div class="d-flex">
              <p style="margin-left: 940px;" >{{request.user.username}}</p>
            </div>
          </div>
        </div>
      </nav>
   
   
</header>
